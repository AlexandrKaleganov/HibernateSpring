<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO_List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/jsforindex.js"></script>
    <script src="js/sortedteble.js"></script>
</head>
<br/>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="descr">New descriprion:</label>
            <textarea type="text" class="form-control" id="descr" placeholder="Enter description"
                      name="descr"></textarea>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="isDone" id="isDone">Is_Done</label>
        </div>
        <div class="checkbox">
            <label><input type="hidden" name="action" id="action" value="add"></label>
        </div>
        <button type="button" class="btn btn-primary" onclick="addDesc()">Add new Desc</button>
    </form>
</div>
<br/>

<div class="container">
    <form>
        <div class="form-check">
            <label class="form-check-label" for="check1">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked
                       onclick="todolistNotDone()">Показать все
            </label>
        </div>
    </form>
</div>

<div class="container">
    <p>TodoList:</p>
    <table class="table table-striped" id="todolist_table">
        <thead class="thead-dark">
        <tr>
            <th onclick="sortTable(0, 'todolist_table')">ID &darr;</th>
            <th onclick="sortTable(1, 'todolist_table')">Descr &darr;<span class="fi-sort-ascending"></span></th>
            <th onclick="sortTable(2, 'todolist_table')">Created &darr;</th>
            <th onclick="sortTable(3, 'todolist_table')">Done &darr;</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
